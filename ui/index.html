<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>KIDDD BOOSTING MEMORY</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container"> 
			<div class="hackBox">
				<div class="hackInfo">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText">
					<h2 id="textInfo1"></h2>
				</div>
				<div id="hackFunction" class="hackFunction">
					<h1 id="hackValue"></h1>
					<input id="hackMemoryValue" autocomplete="off" type="text" placeholder="Enter a string of characters" autofocus spellcheck="false" />
				</div>
				<div class="hackFooter">
					<div id="progressBox">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./script/jquery.min.js"></script>
		<script src="./script/script.js"></script>
	</body>
</html>
